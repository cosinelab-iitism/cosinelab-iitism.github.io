<div style="height: 400px; overflow: hidden; position: relative;">
    <ul style="position: absolute; animation: scroll-up 30s linear infinite; list-style: none; padding: 0; margin: 0;">
        {% assign news_items = include.items %}
        {% for item in news_items %}
            <li style="padding: 1rem; font-size: 1.2rem; line-height: 1.5; border-bottom: 1px solid #ddd; display: flex; align-items: center;">
                {{ item }}
            </li>
        {% endfor %}
    </ul>
</div>

<style>
    @keyframes scroll-up {
        0%   { top: 100%; }
        100% { top: -100%; }
    }
</style>
